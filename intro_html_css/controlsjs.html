<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="#">
	<base href="rodolfomaciel.com">
	<title>Controls JS</title>
	<style type="text/css"></style>
</head>
<body>
	<video id="video" controls>
		<source src="https://media.w3.org/2010/05/bunny/trailer.ogv" type="video/ogg">
	</video>

	 <div>
      <button onclick="vInit()">Inicio</button>
      <button onclick="vLoad()">Baixar</button>
      <button onclick="vPlay()">Tocar</button>
      <button onclick="vPausa()">Pausa</button>
      <button onclick="vAvancar()">Avan√ßar</button>
      <button onclick="vVoltar()">Voltar</button>
      <button onclick="vEscolher()">Tempo 16s</button>
      <button onclick="vAcelerar()">Acelerar</button>
      <button onclick="vDesacelerar()">Desacelerar</button>
      <button onclick="vAumentarVolume()">Aumentar Volume</button>
      <button onclick="vDiminuirVolume()">Diminuir Volume</button>
      <button onclick="vMudo()">Mudo</button>
      <button onclick="vLigarSom()">Som</button>
    </div>

	<script type="text/javascript">
		v = document.querySelector("video")
		function vInit(){v.currentTime=0}
		function vLoad(){v.load()}
		function vPlay(){v.play()}
		function vPausa(){v.pause()}
		function vAvancar(){v.currentTime+=10}
		function vVoltar(){v.currentTime-=10}
		function vEscolher(){v.currentTime=16}
		function vAcelerar(){v.playbackRate++}
		function vDesacelerar(){v.playbackRate--}
		function vAumentarVolume(){v.volume+=0.1}
		function vDiminuirVolume(){v.volume-=0.1}
		function vMudo(){v.muted=true}
		function vLigarSom(){v.muted=false}
		function vPlay(){v.play()}
	</script>
</body>
</html>
