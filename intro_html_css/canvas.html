<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="#">
	<title>Canvas</title>
	<style type="text/css">
		#mycanvas {border: 2px solid gray;}
	</style>
	<script>
		var canvas, ctx;
 
	   function init() {
	     // This function is called after the page is loaded
	     // 1 - Get the canvas
	     canvas = document.getElementById('mycanvas');
	     // 2 - Get the context
	     ctx=canvas.getContext('2d');
	     // 3 - we can draw
	     drawSomething();
	   }

	   function drawSomething() {
		     // set the global context values
		    ctx.lineWidth=2;
		    ctx.fillStyle='#f44336';
		    ctx.strokeStyle=' #2196f3'
		    // font for all text drawing
		    ctx.font = 'italic 20pt Calibri';
		    // Draw the two filled red rectangles
		    ctx.fillRect(25, 100, 200, 350);
		    ctx.fillRect(275, 100, 200, 350);
		    // Draw the two blue wireframe rectangles
		    ctx.strokeRect(25, 100, 200, 350);
		    ctx.strokeRect(275, 100, 200, 350);
		    // Draw a message above the rectangles
		    ctx.fillText("Rodolfo Maciel", 150, 50);
		}
	</script>
</head>
<body onload="init();">
	<canvas width="500" height="500" id="mycanvas"></canvas>
</body>
</html>
